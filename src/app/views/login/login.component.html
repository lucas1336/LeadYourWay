<div class="container h-100 d-flex justify-content-center alignt-items-center">
  <div class="my-auto">
    <p class="h1">Iniciar Sesión</p>
    <form>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Igrese su correo" />
        <small id="emailHelp" class="form-text text-muted">No compartiremos tu correo electrónico con nadie.</small>
      </div>
      <div class="form-group">
        <label for="password">Constraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Constraseña" />
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">Recuérdame</label>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar</button>
    </form>
  </div>
</div>
