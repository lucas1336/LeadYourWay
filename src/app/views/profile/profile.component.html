<app-user-header></app-user-header>
<section class="">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <app-profile-info [user]="user"></app-profile-info>
        </div>
        <div class="card mb-4 mb-lg-0">
          <div class="card-body p-0">
            <app-payment-methods [user]="user"></app-payment-methods>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{UserInfoData.fullname}}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{UserInfoData.email}}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phone</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{UserInfoData.phone}}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Mobile</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{UserInfoData.mobile}}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Address</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{UserInfoData.address}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <app-bicycle-list title="Bicicletas Rentadas" [user]="user" [bicycles]="user.rentedBicycles"></app-bicycle-list>
          </div>
          <div class="col-md-6">
            <app-bicycle-list title="Bicicletas Arrendadas" [user]="user" [bicycles]="user.borrowedBicycles"></app-bicycle-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
