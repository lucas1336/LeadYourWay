<app-user-header></app-user-header>
<section class="">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <app-profile-info [user]="user"></app-profile-info>
        </div>
        <div class="card mb-4 mb-lg-0">
          <div class="card-body p-0">
            <app-payment-methods [user]="user"></app-payment-methods>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.firstName }}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.email }}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phone</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.phone }}</p>
              </div>
            </div>
            <hr />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <app-bicycle-list
              title="Bicicletas"
              [user]="user"
              [bicycles]="user.bicycles"
            ></app-bicycle-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
