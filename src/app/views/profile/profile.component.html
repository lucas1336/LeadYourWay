<app-user-header></app-user-header>
<section *ngIf="user">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <app-profile-info [user]="user"></app-profile-info>
        </div>
        <div class="card mb-4 mb-lg-0">
          <div class="card-body p-0">
            <app-payment-methods [user]="user"></app-payment-methods>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Nombre Completo</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.userFirstName }} {{ user.userLastName }}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Correo</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{ user.userEmail }}</p>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Teléfono</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0" *ngIf="user.userPhone == null || user.userPhone == 'null'; else elseBlock">
                  <i>Aún no se ha registrado ningún teléfono</i>
                </p>
                <!-- <p class="text-muted mb-0" #elseBlock1>{{ user.userPhone }}</p> -->
                <ng-template class="text-muted mb-0" #elseBlock>{{ formatNumber() }}</ng-template>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <button class="btn btn-primary" (click)="logout()">Cerrar sesión</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <app-bicycle-list title="Bicicletas" [user]="user" [bicycles]="user.bicycles"></app-bicycle-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section *ngIf="!user">loading...</section>
