<app-user-header></app-user-header>
<div class="container">
    <form (submit)="onSubmit()" #PaymentForm="ngForm">
        <div class="row">
            <h1 class="title">Métodos de pago</h1>
            <div class="col">
                <div class="inputBox">
                    <span for="nombre">Nombre completo :</span>
                    <input matInput type="text" id="nombre" placeholder="Example Name" [ngModelOptions]="{ standalone: true }" required [(ngModel)]="PaymentData.nombre">
                </div>

                <div class="inputBox">
                    <span for="card">Tarjetas que aceptamos :</span>
                    <img src="../../../assets/images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span for="numero_tarjeta">Número de tarjeta :</span>
                    <input matInput type="text" id="numero_tarjeta" placeholder="1111-2222-3333-4444" [ngModelOptions]="{ standalone: true }" required [(ngModel)]="PaymentData.numero_tarjeta">
                </div>
                <div class="inputBox">
                    <span for="nombre_tarjeta">Nombre de su tarjeta :</span>
                    <input matInput type="text" id ="nombre_tarjeta" placeholder="Example card name" [ngModelOptions]="{ standalone: true }" required [(ngModel)]="PaymentData.nombre_tarjeta">
                </div>
            </div>

            <div class="col">
                <div class="inputBox">
                    <span for="email">Correo electrónico :</span>
                    <input matInput type="email" id="correo" placeholder="example@example.com" [ngModelOptions]="{ standalone: true }" required [(ngModel)]="PaymentData.correo">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span for="año_exp">Año de exp :</span>
                        <input matInput type="text" id="año_exp" placeholder="2022" [ngModelOptions]="{ standalone: true }" required [(ngModel)]="PaymentData.exp_year">
                    </div>
                    <div class="inputBox">
                        <span for="mes_exp">Mes de exp :</span>
                        <input matInput type="text" id="mes_exp" placeholder="05" [ngModelOptions]="{ standalone: true }" required [(ngModel)]="PaymentData.mes_exp">
                    </div>
                </div>
                <div class="inputBox" style="margin-top:0">
                    <span for="cvv">CVV :</span>
                    <input matInput type="text" id="cvv" placeholder="1234" [ngModelOptions]="{ standalone: true }" required [(ngModel)]="PaymentData.cvv">
                </div>

            </div>
    
        </div>
        <button mat-button type="submit" class="submit-btn">Añadir método</button>
    </form>

</div>
