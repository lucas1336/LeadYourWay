<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<div class="row">
  <div class="col-md-3" *ngFor="let bicycle of bicycles">
    <div class="card">
      <img [src]="bicycle.imageData" class="card-img-top" alt="{{ bicycle.bicycleDescription }}" />
      <div class="card-body">
        <h5 class="card-title">{{ bicycle.bicycleModel }}</h5>
        <p class="card-text">{{ bicycle.bicycleDescription }}</p>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Precio por hora: {{ bicycle.bicyclePrice }} €</li>
          <li class="list-group-item">Disponible: {{ bicycle.availabilities.length > 0 ? 'Sí' : 'No' }}</li>
        </ul>
        <a class="btn btn-primary mt-3" [ngClass]="{ disabled: !(bicycle.availabilities.length <= 0) }" (click)="onReserve(bicycle.id)">Reservar</a>
      </div>
    </div>
  </div>
</div>
