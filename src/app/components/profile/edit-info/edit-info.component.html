<body style="background-color: #fee8e7">
  <div class="my-auto">
    <form #UserInfoForm="ngForm">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title class="h2">Editar informaci√≥n</mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-content">
          <div class="form-group">
            <label for="nombre" style="margin-bottom: 1%">Primer Nombre</label>
            <input
              class="form-control"
              type="text"
              matInput
              #message
              maxlength="60"
              placeholder="Primer nombre"
              name="fullname"
              [(ngModel)]="UserData.userFirstName"
            />
          </div>
          <div class="form-group">
            <label for="apellido" style="margin-bottom: 1%">Apellido</label>
            <input
              class="form-control"
              type="text"
              matInput
              #message
              maxlength="60"
              placeholder="Apellido"
              name="apellido"
              [(ngModel)]="UserData.userLastName"
            />
          </div>
          <div class="form-group">
            <label for="phone" style="margin-bottom: 1%; margin-top: 2%">Phone</label>
            <input class="form-control" type="text" matInput placeholder="Phone" name="phone" [(ngModel)]="UserData.userPhone" />
          </div>
          <div class="form-group mt-3" style="margin-bottom: 1%; margin-top: 2%">
            <mat-form-field>
              <mat-label>Fecha de Nacimiento</mat-label>
              <input matInput [matDatepicker]="picker" name="userBirthDate" [(ngModel)]="UserData.userBirthDate" />
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="form-group">
            <label for="userImage" style="margin-bottom: 1%; margin-top: 2%">Imagen de Perfil URL</label>
            <input class="form-control" type="text" matInput placeholder="Image Link" name="userImage" [(ngModel)]="UserData.imageData" />
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="updateOffer()">Update</button>&nbsp;
          <button mat-button color="warn" routerLink="/profile">Cancel</button>&nbsp;
        </mat-card-actions>
        <a mat-stroked-button color="primary" routerLink="/profile"> Back to Profile<mat-icon>home</mat-icon> </a>
      </mat-card>
    </form>
  </div>
</body>
